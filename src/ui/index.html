<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RRR Trading Terminal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0A0A0A;
        color: #00FF41;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        overflow: hidden;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
      
      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0A0A0A;
        color: #00FF41;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      }
      
      .loading::after {
        content: 'LOADING RRR TRADING TERMINAL...';
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
